<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="isemp">

  <div  *ngFor="let disCol of displayedColumns; let colIndex = index; let last = last">

    <ng-container *ngIf="!last" matColumnDef="{{disCol}}">
      <th mat-header-cell *matHeaderCellDef>{{displayedColumnName[colIndex]}}</th>
      <td mat-cell *matCellDef="let element " > {{element[disCol]}}</td>
    </ng-container>
    <ng-container *ngIf="last" matColumnDef="{{disCol}}">
      <th mat-header-cell *matHeaderCellDef>{{displayedColumnName[colIndex]}}</th>
      <td mat-cell *matCellDef="let element">
        <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Assign Mark</mat-label>
          <input matInput placeholder="Ex. 5" [formControl]="grade" >
        </mat-form-field>
      </form>
        <button mat-raised-button color="primary" (click)="sendMark()">See Question</button>
      </td>
    </ng-container>

  </div>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"  [ngClass]="{'title-color-show': true}"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'color-show': true}"></tr>
</table>
